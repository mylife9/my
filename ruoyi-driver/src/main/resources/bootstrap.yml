# Tomcat
server:
  port: 9403

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-driver
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: 2a36a4ce-2139-436a-9c23-8eb6a62c7a7a
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: 2a36a4ce-2139-436a-9c23-8eb6a62c7a7a
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
