# Tomcat
server:
  port: 9207

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-drools
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: eeba68e7-860a-4bfe-85e6-3b4051389acb
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: eeba68e7-860a-4bfe-85e6-3b4051389acb
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
xxl:
  job:
    admin:
      addresses: http://127.0.0.1:8099/xxl-job-admin
      accessToken: default_token
    executor:
      appname: xxl-job-executor-sample # 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      address:
      ip:
      port: 9999
      logpath: C:/
      logretentiondays: -1