# Tomcat
server:
  port: 9301

# Spring
spring:
  main:
    allow-circular-references: true
  application:
    # 应用名称
    name: ruoyi-coupons
  profiles:
    # 环境配置
    active: dev
  cloud:
    sentinel:
      transport:
        # Sentinel Dashboard的地址
        dashboard: localhost:8080
        # Sentinel Dashboard的端口
        port: 8719
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
