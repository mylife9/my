# Tomcat
server:
  port: 9302

# Spring
spring:
  servlet:
    multipart:
      # 单个文件最大大小
      max-file-size: 50MB
      # 所有上传文件最大大小
      max-request-size: 50MB

  application:
    # 应用名称
    name: ruoyi-taxi
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: 9873b239-95a1-4f3f-b675-61338aed9dd5
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: 9873b239-95a1-4f3f-b675-61338aed9dd5
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
